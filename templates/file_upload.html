<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传管理 - 洪灾ABM仿真系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .upload-zone {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-zone:hover {
            border-color: #0056b3;
            background-color: #e3f2fd;
        }
        
        .upload-zone.dragover {
            border-color: #28a745;
            background-color: #d4edda;
        }
        
        .file-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #fff;
            transition: box-shadow 0.2s ease;
        }
        
        .file-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .file-icon {
            font-size: 2rem;
            margin-right: 15px;
        }
        
        .progress-container {
            margin-top: 10px;
        }
        
        .metadata-badge {
            font-size: 0.75rem;
            margin: 2px;
        }
        
        .scenario-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .stats-card {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .nav-pills .nav-link.active {
            background-color: #007bff;
        }
        
        .alert-dismissible {
            position: relative;
        }
        
        .file-preview {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .loading .loading-spinner {
            display: inline-block;
        }
        
        .file-type-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 mb-0">
                            <i class="bi bi-cloud-upload"></i> 文件上传管理
                        </h1>
                        <p class="text-muted mb-0">支持地图数据、智能体数据和场景配置文件的上传与管理</p>
                    </div>
                    <div>
                        <button class="btn btn-outline-primary" onclick="refreshData()">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                        <a href="/" class="btn btn-secondary">
                            <i class="bi bi-house"></i> 返回首页
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 统计信息 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <h4 id="totalFiles">0</h4>
                    <p class="mb-0">总文件数</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <h4 id="totalSize">0 MB</h4>
                    <p class="mb-0">总大小</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <h4 id="mapFiles">0</h4>
                    <p class="mb-0">地图文件</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card text-center">
                    <h4 id="dataFiles">0</h4>
                    <p class="mb-0">数据文件</p>
                </div>
            </div>
        </div>
        
        <!-- 导航标签 -->
        <ul class="nav nav-pills mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="upload-tab" data-bs-toggle="pill" data-bs-target="#upload" type="button" role="tab">
                    <i class="bi bi-cloud-upload"></i> 文件上传
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="files-tab" data-bs-toggle="pill" data-bs-target="#files" type="button" role="tab">
                    <i class="bi bi-files"></i> 文件管理
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="scenarios-tab" data-bs-toggle="pill" data-bs-target="#scenarios" type="button" role="tab">
                    <i class="bi bi-collection"></i> 场景管理
                </button>
            </li>
        </ul>
        
        <!-- 标签内容 -->
        <div class="tab-content" id="mainTabsContent">
            <!-- 文件上传标签 -->
            <div class="tab-pane fade show active" id="upload" role="tabpanel">
                <div class="row">
                    <div class="col-md-8">
                        <!-- 上传区域 -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-upload"></i> 上传文件
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="upload-zone" id="uploadZone">
                                    <i class="bi bi-cloud-upload" style="font-size: 3rem; color: #007bff;"></i>
                                    <h4>拖拽文件到此处或点击选择</h4>
                                    <p class="text-muted">支持地图文件、数据文件和场景配置文件</p>
                                    <input type="file" id="fileInput" class="d-none" multiple>
                                </div>
                                
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label for="fileType" class="form-label">文件类型</label>
                                        <select class="form-select" id="fileType">
                                            <option value="maps">地图文件</option>
                                            <option value="data" selected>数据文件</option>
                                            <option value="scenarios">场景配置</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="fileDescription" class="form-label">文件描述</label>
                                        <input type="text" class="form-control" id="fileDescription" placeholder="可选的文件描述">
                                    </div>
                                </div>
                                
                                <div class="mt-3">
                                    <button class="btn btn-primary" id="uploadBtn" disabled>
                                        <span class="loading-spinner spinner-border spinner-border-sm me-2" role="status"></span>
                                        <i class="bi bi-upload"></i> 开始上传
                                    </button>
                                    <button class="btn btn-secondary" id="clearBtn">
                                        <i class="bi bi-x-circle"></i> 清空
                                    </button>
                                </div>
                                
                                <!-- 上传进度 -->
                                <div id="uploadProgress" class="progress-container" style="display: none;">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <small class="text-muted mt-1 d-block" id="progressText">准备上传...</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <!-- 上传配置信息 -->
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="bi bi-info-circle"></i> 上传说明
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <h6>支持的文件格式：</h6>
                                    <div id="supportedFormats">
                                        <!-- 动态加载 -->
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <h6>文件大小限制：</h6>
                                    <div id="sizeLimits">
                                        <!-- 动态加载 -->
                                    </div>
                                </div>
                                
                                <div class="alert alert-info">
                                    <small>
                                        <i class="bi bi-lightbulb"></i>
                                        <strong>提示：</strong>上传的地图文件将自动验证格式和内容，确保与仿真系统兼容。
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 文件管理标签 -->
            <div class="tab-pane fade" id="files" role="tabpanel">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-files"></i> 已上传文件
                        </h5>
                        <div>
                            <select class="form-select form-select-sm" id="fileTypeFilter" style="width: auto;">
                                <option value="">所有类型</option>
                                <option value="maps">地图文件</option>
                                <option value="data">数据文件</option>
                                <option value="scenarios">场景配置</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="filesList">
                            <!-- 动态加载文件列表 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 场景管理标签 -->
            <div class="tab-pane fade" id="scenarios" role="tabpanel">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-collection"></i> 场景列表
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="scenariosList">
                                    <!-- 动态加载场景列表 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="bi bi-plus-circle"></i> 创建新场景
                                </h6>
                            </div>
                            <div class="card-body">
                                <form id="createScenarioForm">
                                    <div class="mb-3">
                                        <label for="scenarioName" class="form-label">场景名称</label>
                                        <input type="text" class="form-control" id="scenarioName" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="mapFileSelect" class="form-label">选择地图文件</label>
                                        <select class="form-select" id="mapFileSelect" required>
                                            <option value="">请选择地图文件</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="dataFileSelect" class="form-label">选择数据文件（可选）</label>
                                        <select class="form-select" id="dataFileSelect">
                                            <option value="">无</option>
                                        </select>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-plus"></i> 创建场景
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 消息提示区域 -->
    <div id="messageContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <!-- 动态消息 -->
    </div>
    
    <!-- 文件详情模态框 -->
    <div class="modal fade" id="fileDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">文件详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="fileDetailContent">
                    <!-- 动态加载文件详情 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="downloadFileBtn">
                        <i class="bi bi-download"></i> 下载
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/file_upload.js"></script>
</body>
</html>
