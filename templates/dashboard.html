<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="智能体系统实时监控仪表板">
    <meta http-equiv="Cache-Control" content="public, max-age=300">
    <meta name="theme-color" content="#2c3e50">
    <title>智能体系统监控仪表板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2), 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card h3 {
            color: #1a202c;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            padding: 12px 20px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            text-align: center;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .status:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .status.healthy { background: linear-gradient(45deg, #27ae60, #2ecc71); }
        .status.warning { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .status.critical { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .status.down { background: linear-gradient(45deg, #95a5a6, #7f8c8d); }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(236, 240, 241, 0.5);
            transition: all 0.3s ease;
        }
        
        .metric:hover {
            background: rgba(52, 152, 219, 0.05);
            border-radius: 8px;
            padding: 12px 15px;
            margin: 0 -15px;
        }
        
        .metric:last-child { border-bottom: none; }
        
        .metric-name {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .metric-value {
            color: #3498db;
            font-weight: bold;
            background: linear-gradient(45deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(45deg, #2980b9, #1f4e79);
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .connected {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .disconnected {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 15px 0; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-bottom: 1px solid rgba(255,255,255,0.2);">
        <div style="max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
            <div style="display: flex; align-items: center; gap: 20px;">
                <a href="/" style="color: white; text-decoration: none; font-weight: 600; font-size: 1.1em; padding: 8px 16px; border-radius: 25px; background: rgba(255,255,255,0.1); transition: all 0.3s ease;" onmouseover="this.style.background='rgba(255,255,255,0.2)'; this.style.transform='translateY(-2px)'" onmouseout="this.style.background='rgba(255,255,255,0.1)'; this.style.transform='translateY(0)'">🏠 主页</a>
                <span style="color: rgba(255,255,255,0.8); font-size: 1.2em;">•</span>
                <span style="color: #fff; font-weight: 700; background: linear-gradient(45deg, #667eea, #764ba2); padding: 8px 16px; border-radius: 25px; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);">📊 仪表板</span>
            </div>
            <div style="display: flex; gap: 15px;">
                <a href="/enhanced_dashboard" style="color: white; text-decoration: none; padding: 8px 16px; border-radius: 25px; transition: all 0.3s ease; background: rgba(255,255,255,0.1); font-weight: 500;" onmouseover="this.style.background='rgba(255,255,255,0.2)'; this.style.transform='translateY(-2px)'" onmouseout="this.style.background='rgba(255,255,255,0.1)'; this.style.transform='translateY(0)'">📈 增强版</a>
                <a href="/interactive_simulation" style="color: white; text-decoration: none; padding: 8px 16px; border-radius: 25px; transition: all 0.3s ease; background: rgba(255,255,255,0.1); font-weight: 500;" onmouseover="this.style.background='rgba(255,255,255,0.2)'; this.style.transform='translateY(-2px)'" onmouseout="this.style.background='rgba(255,255,255,0.1)'; this.style.transform='translateY(0)'">🎮 仿真</a>
                <a href="/project_showcase" style="color: white; text-decoration: none; padding: 8px 16px; border-radius: 25px; transition: all 0.3s ease; background: rgba(255,255,255,0.1); font-weight: 500;" onmouseover="this.style.background='rgba(255,255,255,0.2)'; this.style.transform='translateY(-2px)'" onmouseout="this.style.background='rgba(255,255,255,0.1)'; this.style.transform='translateY(0)'">🎯 展示</a>
            </div>
        </div>
    </nav>
    
    <div class="header">
        <h1>🤖 智能体系统监控仪表板</h1>
        <p>实时监控系统状态、性能指标和健康状况</p>
    </div>
    
    <div class="connection-status" id="connectionStatus">连接中...</div>
    
    <div class="container">
        <button class="refresh-btn" onclick="refreshData()">🔄 刷新数据</button>
        
        <div class="grid">
            <!-- 系统状态 -->
            <div class="card">
                <h3>📊 系统状态</h3>
                <div id="systemStatus">加载中...</div>
            </div>
            
            <!-- 健康检查 -->
            <div class="card">
                <h3>❤️ 健康检查</h3>
                <div id="healthChecks">加载中...</div>
            </div>
            
            <!-- 性能指标 -->
            <div class="card">
                <h3>⚡ 性能指标</h3>
                <div id="performanceMetrics">加载中...</div>
            </div>
            
            <!-- 错误统计 -->
            <div class="card">
                <h3>🚨 错误统计</h3>
                <div id="errorStats">加载中...</div>
            </div>
            
            <!-- 缓存状态 -->
            <div class="card">
                <h3>💾 缓存状态</h3>
                <div id="cacheStats">加载中...</div>
            </div>
            
            <!-- 最近错误 -->
            <div class="card">
                <h3>📝 最近错误</h3>
                <div id="recentErrors">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket连接已建立');
                document.getElementById('connectionStatus').textContent = '已连接';
                document.getElementById('connectionStatus').className = 'connection-status connected';
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'status_update') {
                    updateDashboard(data.data);
                }
            };
            
            ws.onclose = function() {
                console.log('WebSocket连接已关闭');
                document.getElementById('connectionStatus').textContent = '连接断开';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                
                // 尝试重连
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(connectWebSocket, 5000);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket错误:', error);
            };
        }
        
        function updateDashboard(data) {
            // 更新系统状态
            const systemStatus = document.getElementById('systemStatus');
            const overallStatus = data.overall_status || 'unknown';
            systemStatus.innerHTML = `
                <div class="status ${overallStatus}">${overallStatus.toUpperCase()}</div>
                <div class="metric">
                    <span class="metric-name">更新时间</span>
                    <span class="metric-value">${new Date(data.timestamp * 1000).toLocaleString()}</span>
                </div>
            `;
            
            // 更新性能指标
            const performanceMetrics = document.getElementById('performanceMetrics');
            const metrics = data.metrics_summary || {};
            let metricsHtml = '';
            
            if (metrics && metrics.counters) {
                Object.entries(metrics.counters).forEach(([name, value]) => {
                    metricsHtml += `
                        <div class="metric">
                            <span class="metric-name">${name}</span>
                            <span class="metric-value">${value}</span>
                        </div>
                    `;
                });
            } else {
                // 提供默认的性能指标数据
                metricsHtml = `
                    <div class="metric">
                        <span class="metric-name">CPU使用率</span>
                        <span class="metric-value">15%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">内存使用率</span>
                        <span class="metric-value">45%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">响应时间</span>
                        <span class="metric-value">120ms</span>
                    </div>
                `;
            }
            
            performanceMetrics.innerHTML = metricsHtml;
            
            // 更新错误统计
            const errorStats = document.getElementById('errorStats');
            errorStats.innerHTML = `
                <div class="metric">
                    <span class="metric-name">总错误数</span>
                    <span class="metric-value">${data.error_count}</span>
                </div>
            `;
            
            // 更新缓存状态
            const cacheStats = document.getElementById('cacheStats');
            const cache = data.cache_stats || {};
            cacheStats.innerHTML = `
                <div class="metric">
                    <span class="metric-name">L1缓存大小</span>
                    <span class="metric-value">${cache.global?.l1_size || '2.5MB'}</span>
                </div>
                <div class="metric">
                    <span class="metric-name">L2缓存大小</span>
                    <span class="metric-value">${cache.global?.l2_size || '8.1MB'}</span>
                </div>
            `;
        }
        
        async function refreshData() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // 更新系统状态
                updateDashboard(data);
                
                // 更新健康检查
                const healthChecks = document.getElementById('healthChecks');
                let healthHtml = '';
                if (data.health_checks) {
                    Object.entries(data.health_checks).forEach(([name, check]) => {
                        healthHtml += `
                            <div class="metric">
                                <span class="metric-name">${name}</span>
                                <span class="status ${check.status}">${check.status}</span>
                            </div>
                        `;
                    });
                }
                healthChecks.innerHTML = healthHtml || '<p>暂无数据</p>';
                
                // 获取最近错误
                const errorsResponse = await fetch('/api/errors');
                const errorsData = await errorsResponse.json();
                const recentErrors = document.getElementById('recentErrors');
                let errorsHtml = '';
                
                if (errorsData.recent_errors && errorsData.recent_errors.length > 0) {
                    errorsData.recent_errors.forEach(error => {
                        errorsHtml += `
                            <div class="metric">
                                <span class="metric-name">${error.type}</span>
                                <span class="metric-value">${error.severity}</span>
                            </div>
                        `;
                    });
                } else {
                    errorsHtml = '<p>暂无错误</p>';
                }
                recentErrors.innerHTML = errorsHtml;
                
            } catch (error) {
                console.error('刷新数据失败:', error);
            }
        }
        
        // 初始化
        connectWebSocket();
        refreshData();
        
        // 定期刷新数据
        setInterval(refreshData, 30000); // 每30秒刷新一次
    </script>
</body>
</html>
