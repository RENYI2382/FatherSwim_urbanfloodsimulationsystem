<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据仪表盘 - FatherSwim 智能洪灾仿真系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
        }
        
        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .page-title p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .stat-change {
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .stat-change.positive {
            color: #28a745;
        }
        
        .stat-change.negative {
            color: #dc3545;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-canvas {
            max-height: 400px;
        }
        
        .metrics-panel {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric-item:last-child {
            border-bottom: none;
        }
        
        .metric-name {
            color: #333;
            font-weight: 500;
        }
        
        .metric-value {
            color: #667eea;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .bottom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        
        .demo-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
            text-align: center;
        }
        
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .page-title h1 {
                font-size: 2rem;
            }
            
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .bottom-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <i class="fas fa-water"></i> FatherSwim
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i> 主页
                </a>
                <a href="system.html" class="nav-link">
                    <i class="fas fa-cog"></i> 系统
                </a>
                <a href="interactive_simulation.html" class="nav-link">
                    <i class="fas fa-play"></i> 仿真
                </a>
                <a href="enhanced_dashboard.html" class="nav-link">
                    <i class="fas fa-chart-line"></i> 增强版
                </a>
            </div>
        </nav>
    </div>
    
    <div class="container">
        <div class="page-title">
            <h1><i class="fas fa-tachometer-alt"></i> 数据仪表盘</h1>
            <p>查看仿真数据、统计分析和可视化图表</p>
        </div>
        
        <div class="demo-notice">
            <i class="fas fa-info-circle"></i>
            <strong>静态展示模式：</strong> 当前显示的是模拟数据。完整的实时数据功能需要运行Flask应用。
        </div>
        
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value">1,247</div>
                <div class="stat-label">总智能体数量</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i> +12.5%
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="stat-value">87.3%</div>
                <div class="stat-label">疏散成功率</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i> +3.2%
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value">4.2分钟</div>
                <div class="stat-label">平均疏散时间</div>
                <div class="stat-change negative">
                    <i class="fas fa-arrow-down"></i> -8.1%
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-network-wired"></i>
                </div>
                <div class="stat-value">0.73</div>
                <div class="stat-label">网络密度</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i> +5.7%
                </div>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="chart-container">
                <div class="chart-title">
                    <i class="fas fa-chart-line"></i>
                    疏散成功率趋势
                </div>
                <canvas id="evacuationChart" class="chart-canvas"></canvas>
            </div>
            
            <div class="metrics-panel">
                <div class="chart-title">
                    <i class="fas fa-list-ul"></i>
                    关键指标
                </div>
                
                <div class="metric-item">
                    <span class="metric-name">聚类系数</span>
                    <span class="metric-value">0.68</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 68%"></div>
                </div>
                
                <div class="metric-item">
                    <span class="metric-name">中心化程度</span>
                    <span class="metric-value">0.45</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 45%"></div>
                </div>
                
                <div class="metric-item">
                    <span class="metric-name">模块化指数</span>
                    <span class="metric-value">0.52</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 52%"></div>
                </div>
                
                <div class="metric-item">
                    <span class="metric-name">系统效率</span>
                    <span class="metric-value">0.81</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 81%"></div>
                </div>
                
                <div class="metric-item">
                    <span class="metric-name">资源利用率</span>
                    <span class="metric-value">0.76</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 76%"></div>
                </div>
            </div>
        </div>
        
        <div class="bottom-grid">
            <div class="chart-container">
                <div class="chart-title">
                    <i class="fas fa-chart-pie"></i>
                    智能体状态分布
                </div>
                <canvas id="statusChart" class="chart-canvas"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">
                    <i class="fas fa-chart-bar"></i>
                    区域疏散效率
                </div>
                <canvas id="regionChart" class="chart-canvas"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        // 疏散成功率趋势图
        const evacuationCtx = document.getElementById('evacuationChart').getContext('2d');
        new Chart(evacuationCtx, {
            type: 'line',
            data: {
                labels: ['0分钟', '1分钟', '2分钟', '3分钟', '4分钟', '5分钟', '6分钟'],
                datasets: [{
                    label: '疏散成功率',
                    data: [0, 15, 35, 58, 73, 85, 87],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });
        
        // 智能体状态分布饼图
        const statusCtx = document.getElementById('statusChart').getContext('2d');
        new Chart(statusCtx, {
            type: 'doughnut',
            data: {
                labels: ['已疏散', '疏散中', '等待中', '受困'],
                datasets: [{
                    data: [1089, 98, 45, 15],
                    backgroundColor: [
                        '#28a745',
                        '#667eea',
                        '#ffc107',
                        '#dc3545'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
        
        // 区域疏散效率柱状图
        const regionCtx = document.getElementById('regionChart').getContext('2d');
        new Chart(regionCtx, {
            type: 'bar',
            data: {
                labels: ['A区', 'B区', 'C区', 'D区', 'E区'],
                datasets: [{
                    label: '疏散效率',
                    data: [92, 87, 78, 85, 90],
                    backgroundColor: [
                        'rgba(102, 126, 234, 0.8)',
                        'rgba(118, 75, 162, 0.8)',
                        'rgba(255, 193, 7, 0.8)',
                        'rgba(40, 167, 69, 0.8)',
                        'rgba(220, 53, 69, 0.8)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });
        
        // 页面加载动画
        window.addEventListener('load', function() {
            const cards = document.querySelectorAll('.stat-card, .chart-container, .metrics-panel');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
        
        // 模拟实时数据更新
        setInterval(() => {
            const statValues = document.querySelectorAll('.stat-value');
            statValues.forEach(stat => {
                if (stat.textContent.includes('%')) {
                    const currentValue = parseFloat(stat.textContent);
                    const newValue = currentValue + (Math.random() - 0.5) * 2;
                    stat.textContent = Math.max(0, Math.min(100, newValue)).toFixed(1) + '%';
                }
            });
        }, 5000);
    </script>
</body>
</html>
